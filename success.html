<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zhang">
    <title>success-page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="suc-message-body">
    <div class="suc-container">
        <div class="mobile-sucs-img">
            <img src="./images/icon-success.svg" alt="icon-success">
        </div>

        <h1 class="thanks">
            Thanks for subscribing!
        </h1>

        <p class="message">
            A confirmation email has been sent to <b><span id="variable"></span></b>. Please open it and click the button inside to confirm your subscription.
        </p>

        <a href="./index.html"><button class="dismiss">Dismiss message</button></a>
    </div>

    <script>
        document.getElementById("variable").innerHTML = localStorage.getItem("eValue")
    </script>
</body>

</html>
