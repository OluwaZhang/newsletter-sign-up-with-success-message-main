<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zhang">
    <title>newsletter sign in with frontend mentor </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="illustration">
            <div class="mobile-img">
                <img src="./images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" width="375" height="284">
            </div>
            <div class="desktop-img">
                <img src="./images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" width="400" height="593">
            </div>
        </div>

        <article class="update">
            <section class="hero">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>

                <ul class="herolist">
                    <li class="hero-list-item">Product discovery and building what matters</li>
                    <li class="hero-list-item">Measuring to ensure updates are a success</li>
                    <li class="hero-list-item">And much more!</li>
                </ul>
            </section>

            <section class="subscribe">
                <form action="#" class="sign-up">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="email@company.com">

                    <button>Subscribe to monthly newsletter</button>
                </form>
            </section>
        </article>
    </main>
</body>

</html>
